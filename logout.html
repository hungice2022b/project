<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging out...</title>

    <script>
        // Xóa cookie (chỉ cookie không HttpOnly)
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        window.onload = function () {
            // Xóa cookie lưu trạng thái login
            deleteCookie("logged_user");

            // Xóa localStorage và sessionStorage
            localStorage.clear();
            sessionStorage.clear();

            // Cập nhật trạng thái
            document.getElementById("status").innerText = "Đã đăng xuất! Đang chuyển hướng...";

            // Chuyển hướng về login.html sau 1 giây
            setTimeout(function () {
                window.location.href = "login.html";
            }, 1000);
        }
    </script>
</head>

<body>
    <h2 id="status">Đang đăng xuất...</h2>
    <p>Nếu không tự chuyển hướng, bấm vào đây: <a href="login.html">Đăng nhập lại</a></p>
</body>
</html>
