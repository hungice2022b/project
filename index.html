<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Donor Management</h1>

        <button onclick="alert('Add donor only works in PHP version')">+ Add Donor</button>

        <a href="#" class="logout-btn" onclick="alert('Logout only works in PHP version')">Logout</a>
    </header>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Code</th>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Phone Number</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="donor-table">
            <!-- DATA LOAD BY JAVASCRIPT -->
        </tbody>
    </table>

    <script>
        // Fake data — vì GitHub không chạy được PHP + Database
        const donors = [
            {id: 1, code: "D001", name: "Nguyen A", blood_type: "O+", phone_number: "0900000001", status: "Active"},
            {id: 2, code: "D002", name: "Tran B", blood_type: "A-", phone_number: "0900000002", status: "Inactive"},
            {id: 3, code: "D003", name: "Le C", blood_type: "B+", phone_number: "0900000003", status: "Active"}
        ];

        const tableBody = document.getElementById("donor-table");

        donors.forEach((donor, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${donor.code}</td>
                    <td>${donor.name}</td>
                    <td>${donor.blood_type}</td>
                    <td>${donor.phone_number}</td>
                    <td>${donor.status}</td>
                    <td>
                        <a href="#">Edit</a> |
                        <a href="#" onclick="alert('Delete only works in PHP version')">Delete</a>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    </script>

</body>
</html>
