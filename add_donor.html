<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Add Donor</h1>

        <!-- HTML không xử lý được dữ liệu, chỉ hiển thị form -->
        <form>
            <label for="code">Code</label>
            <input type="text" name="code" required>

            <label for="name">Name</label>
            <input type="text" name="name" required>

            <label for="blood_type">Blood Type</label>
            <input type="text" name="blood_type" required>

            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" required>

            <label for="status">Status</label>
            <input type="text" name="status" required>

            <!-- Nút lưu không hoạt động vì HTML không thể insert DB -->
            <button type="button" onclick="alert('HTML không thể lưu dữ liệu vào database!')">
                Add Donor
            </button>
        </form>

        <a href="index.html" class="back">← Back to list</a>
    </div>
</body>
</html>
